<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="report">
        <div class="upper__info">
          <div class="img"></div>
          <div class="info">
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="down__info">
          <p class="Dilay" >Dilay</p>
          <p class="Weekly" >Weekly</p>
          <p class="Monthly" >Monthly</p>
        </div>
      </div>

      <section class="box">
        <div class="info">
          <div class="head">
            <p>work</p>
            <div class="span">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="time">
            <p class="workHours">10hrs</p>
            <p class="workHoursPrevious" >Last Week - 8hrs</p>
          </div>
        </div>
      </section>


      <section class="box">
        <div class="info">
          <div class="head">
            <p>Play</p>
            <div class="span">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="time">
            <p class="playHours" >1hrs</p>
            <p class="playHoursPrevious">Last Week - 8hrs</p>
          </div>
        </div>
      </section>


      <section class="box">
        <div class="info">
          <div class="head">
            <p>Study</p>
            <div class="span">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="time">
            <p class="studyHours" >0hrs</p>
            <p class="studyHoursPrevious" >Last Week - 8hrs</p>
          </div>
        </div>
      </section>


      <section class="box">
        <div class="info">
          <div class="head">
            <p>Exercise</p>
            <div class="span">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="time">
            <p class="exerciseHours" >10hrs</p>
            <p class="exerciseHoursPrevious" >Last Week - 8hrs</p>
          </div>
        </div>
      </section>


      <section class="box">
        <div class="info">
          <div class="head">
            <p>Social</p>
            <div class="span">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="time">
            <p class="socialHours" >10hrs</p>
            <p class="exerciseHoursPrevious" >Last Week - 8hrs</p>
          </div>
        </div>
      </section>


      <section class="box">
        <div class="info">
          <div class="head">
            <p>Self Care</p>
            <div class="span">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="time">
            <p class="scHours" >10hrs</p>
            <p class="scHoursPrevious" >Last Week - 8hrs</p>
          </div>
        </div>
      </section>


      
    </main>
    <script src="./main.js"></script>
  </body>
</html>
